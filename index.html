<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>weatherDashboard</title>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="searchCity">
        <form id="weather-form" class="weather-form">
          <label class="form-label" for="cityName">Search for a City</label>
          <input name="form-input" id="form-input" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
    </div>
<hr>
<div class="buttonContainer">
<button class="btn">Austin</button>
<button class="btn">Chicago</button>
<button class="btn">NewYork</button>
<button class="btn">Orlando</button>
<button class="btn">SanFrancisco</button>
<button class="btn">Seattle</button>
<button class="btn">Denver</button>
<button class="btn">Atlanta</button>
    
</div>

</div>
</body>
<script src="weatherDashboard.js"></script>
</html>
