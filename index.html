<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <h1>Weather Dashboard</h1>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">Enter a CityName</label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id="searchButton" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <div id="searchHistory-buttons" class="card-body">
                    
                </div>
            </div>
        </div>





        <div class="col-12 col-md-8">

            <div class="container-CurrentWeather">
                
            </div>

            <div class="container-fivedayForecast">
            </div>
        </div>




    </main>

    <script src="weatherDashboard.js"></script>
</body>

</html>
